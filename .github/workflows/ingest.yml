name: Ingest and Build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    env:
      # "0" disables the limit (see scripts/ingest.py: max_docs/max_bytes_run checks).
      EPPIE_MAX_DOWNLOADS_PER_SOURCE: "0"
      EPPIE_MAX_BYTES_PER_RUN: "0"
      # Keep under GitHub Actions job max runtime (~6h).
      EPPIE_TIME_BUDGET_SECONDS: "20000"
      EPPIE_REQUESTS_PER_SECOND: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: make setup

      - name: Check source links
        run: make check-links

      - name: Ingest
        run: make ingest

      - name: Extract
        run: make extract

      - name: Build site
        run: make build

      - name: Validate
        run: make test

      - name: Commit changes
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(data): ingest updates"
            git push
          else
            echo "No changes to commit."
          fi
