<section class="viewer">
  <header class="viewer-header">
    <p class="eyebrow">Document Viewer</p>
    <h1 id="viewer-title">Loadingâ€¦</h1>
    <div class="detail-actions viewer-actions">
      <a class="button" id="viewer-original" rel="noopener" target="_blank">Original file</a>
      <a class="button outline" id="viewer-text">Text</a>
      <a class="button ghost" id="viewer-github" rel="noopener" target="_blank">GitHub</a>
    </div>
    <div class="page-navigation">

    </p>
  </header>

  <div class="pdf-viewer-wrap">
    <div id="pdf-container" class="pdf-container"></div>
  </div>
</section>

<script type="module" src="assets/viewer.js"></script>
