<article class="detail">
  <h1>{{title}}</h1>
  <div class="meta-grid">
    <div><strong>Release date</strong><div>{{release_date}}</div></div>
    <div><strong>Source</strong><div>{{source_name}}</div></div>
    <div><strong>Tags</strong><div>{{tags}}</div></div>
    <div><strong>SHA-256</strong><div class="mono">{{sha256}}</div></div>
    <div><strong>Pages</strong><div>{{pages}}</div></div>
  </div>
  <div class="actions">
    <a class="button" href="../{{file_path}}">View original</a>
    <a class="button" href="../data/derived/text/{{id}}.txt">View text</a>
    <a class="button" href="{{source_url}}" rel="noopener" target="_blank">Source page</a>
  </div>
  <div class="notes">
    <h2>Notes</h2>
    <p>{{notes}}</p>
  </div>
</article>
